<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<!-- https://www.freedesktop.org/wiki/Software/fontconfig/ -->
<fontconfig>
    <!-- Prioritize Japanese and prevent kanjis from being displayed in Chinese format. -->
    <!-- https://discussion.fedoraproject.org/t/cjk-font-preference-configuration/96397/7 -->
    <match target="pattern">
        <edit name="lang" mode="append"><string>ja</string></edit>
    </match>

    <!-- The above config doesn't work in some OS so define explicit aliases too. -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif CJK JP</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Noto Sans CJK JP</family>
            <family>Source Han Sans JP</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Noto Sans Mono CJK JP</family>
        </prefer>
    </alias>
</fontconfig>
